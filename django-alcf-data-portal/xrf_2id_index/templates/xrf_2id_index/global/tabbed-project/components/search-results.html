{% load static humanize %}

{% block headextras %}
{% endblock %}

<h3 class="h3">Results</h3>
<div class="alert alert-secondary">
  <h6 class="h5">{{search.total}} datasets found</h6>
</div>

<div id="search-result" class="search-result">
  {% for result in search.search_results %}
  {% load humanize %}
  <div class="card my-3">
    <div class="card-header">
      <h3 class="search-title">
        <a href="{% url 'tp-project-detail' globus_portal_framework.index project result.subject %}">{{result.title|default:'Sample'}}</a>
      </h3>
    </div>
    <div class="card-body">
    {% include '2id_xrf_index/global/tabbed-project/components/search-result.html' %}
    </div>
  </div>
  {% endfor %}
</div>
